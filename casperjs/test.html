<!doctype html>
<title>Delegant</title>
<head>
  <script type="text/javascript" src="../delegant.js"></script>
</head>
<body>
  <p data-dele-click="foo">Fire foo</p>
  <a href="#" class="moo" data-dele-click="foo.bar" data-dele-mouseover="foo.moo">Fire foo.bar</a>
  <p data-dele-click="foo.baz">Fire foo.baz</p>
  <p class="nothing">Dont fire anything</p>
</body>
</html>
